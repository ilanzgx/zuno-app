services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "13000:3000"
    env_file:
      - ./apps/web/.env.production
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      market:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_CONFIG_LOCATION=file:/app/application.properties
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MARKET_SERVICE_URL=http://market:8000
    volumes:
      - ./apps/api/src/main/resources/application.properties:/app/application.properties

  market:
    build:
      context: ./apps/market
      dockerfile: Dockerfile
    ports:
      - "18000:8000"
    restart: unless-stopped

  database:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - .docker/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
    ports:
      - "15432:80"
    depends_on:
      - database

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - .docker/redis:/data
